<body>

  <!-- Contact Form -->
  <section class="contact">
    <div class="contact_us_2">
      <div class="responsive-container-block big-container">
        <div class="blueBG"></div>
        <div class="responsive-container-block container">
          <form class="form-box">
            <div class="container-block form-wrapper">
              <p class="text-blk contactus-head">Get in Touch</p>
              <p class="text-blk contactus-subhead">Nunc erat cursus tellus gravida.</p>
              <div class="responsive-container-block">
                <div class="responsive-cell-block" id="i10mt">
                  <p class="text-blk input-title">FIRST NAME</p>
                  <input class="input" name="FirstName" placeholder="Please enter first name...">
                </div>
                <div class="responsive-cell-block">
                  <p class="text-blk input-title">LAST NAME</p>
                  <input class="input" name="LastName" placeholder="Please enter last name...">
                </div>
                <div class="responsive-cell-block">
                  <p class="text-blk input-title">EMAIL</p>
                  <input class="input" name="Email" placeholder="Please enter email...">
                </div>
                <div class="responsive-cell-block">
                  <p class="text-blk input-title">PHONE NUMBER</p>
                  <input class="input" name="PhoneNumber" placeholder="Please enter phone number...">
                </div>
                <div class="responsive-cell-block full-width">
                  <p class="text-blk input-title">WHAT DO YOU HAVE IN MIND</p>
                  <textarea class="textinput" placeholder="Please enter your query..."></textarea>
                </div>
              </div>
              <button class="submit-btn" onclick="showAlert()">Submit</button>
            </div>
            <div class="social-media-links">
              <a href="#"><img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png" alt="Twitter"></a>
              <a href="#"><img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png" alt="Facebook"></a>
              <a href="#"><img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png" alt="Google"></a>
              <a href="#"><img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png" alt="Instagram"></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <footer>
    <img src="images/Capture3.PNG" width="100%" alt="">
